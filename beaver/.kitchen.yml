driver_plugin: vagrant

platforms:
- name: ubuntu-12.04
  driver_config:
    provider: vmware_fusion
    box: precise64
    #box: canonical-ubuntu-12.04
    box_url: http://files.vagrantup.com/precise64_vmware.box
    require_chef_omnibus: true
